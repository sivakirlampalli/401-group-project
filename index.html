<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Auth Example</title>
</head>
<body>
  <h1>Firebase Auth Example</h1>

  <!-- Signup Form -->
  <h2>Sign Up</h2>
  <form id="signup-form">
    <input type="email" id="username" placeholder="Email" required><br>
    <input type="text" id="benchcode" placeholder="Benchcode" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <input type="password" id="confirm-password" placeholder="Confirm Password" required><br>
    <button type="submit">Sign Up</button>
  </form>

  <!-- Login Form -->
  <h2>Login</h2>
  <form id="login-form">
    <input type="email" id="login-username" placeholder="Email" required><br>
    <input type="password" id="login-password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>

  <!-- Firebase App -->
  <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js"></script>
  <script src="app.js"></script>
  
</body>
</html>
